<div [class.has-error]="hasError()">
  @if (label() !== '') {
    <label [for]="inputId">{{ label() }}</label>
  }
  <input
    [formControl]="formControl"
    [id]="inputId"
    [type]="type()"
    [placeholder]="placeholder()"
  />
  @if (hasError() && errorDetail() !== '') {
    <span>{{ errorDetail() }}</span>
  }
</div>
