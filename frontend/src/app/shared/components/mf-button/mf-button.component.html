<button
  [disabled]="isLoading()"
  [ngClass]="['mf-button-kind-' + kind(), 'mf-button-type-' + type()]"
  [class.is-loading]="isLoading()"
  (click)="onClick()"
>
  @if (isLoading()) {
    <img
      src="loading.svg"
      alt="loading"
    />
  } @else {
    <ng-content></ng-content>
  }
</button>
